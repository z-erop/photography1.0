 <div class="content-div-box">

 		<div class="item-homebrowse">

			<div class="item-buttom">

			</div>
		</div>
		<div class="item-homecamera">
			<div class="item-tit">作品总量</div>

				<img src="__INDEX__/index/images/homecamera.png" alt="">

	<div class="login-record">

	 	</div>
	 	<div class="table-div">
			 <table class="layui-table" lay-skin="nob" id="demo" lay-filter="test"></table>
