<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/static/index/css/manage/changeinfo.css">
</head>
<style>
  .layui-form-select dl dd.layui-this{
        background-color: #fcae14;
    } 

</style>
<body>
    <div class="div-box">
        <div action="" class="layui-form content-div">
            <span class="layui-form-item">
                姓名：
            </span>
            
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width:286px">
                        <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="" id="">
                            <option value="">选择性别</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
            </div>

            <span class="layui-form-item">
                电话：
            </span>
            <div class="lyaui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width:286px">
                        <input type="phone" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
            </div>

            <span class="layui-form-item">
                 备注：
            </span>
            <div class="lyaui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <textarea name="" placeholder="输入备注" class="layui-input txtarea"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>
  
</body>
</html>
<script src="__PUBLIC__/static/lib/layui/layui.js"></script>
<script>
layui.use(['layer', 'form','table','laydate'], function(){
	var layer = layui.layer,
	table = layui.table,
	$ = layui.$,
	laypage = layui.laypage,
	laydate = layui.laydate,
    form = layui.form;


})
</script>
