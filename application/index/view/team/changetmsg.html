<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>修改</title>
  <link rel="stylesheet" href="__PUBLIC__/static/lib/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/index/css/header.css"/>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/index/css/team/changetmsg.css"/>
</head>
<style>
.layui-input{
	background-color: #f8f8f9;
	border-radius: 5px;
}
.layui-form-label{
	font-size: 16px;
}
.layui-form-select dl dd.layui-this{
     background-color: #fcae14; 
}
</style>
<body>
 <!--导航部分-->
<!-- header start -->
{include file="../application/index/view/Public/header.html" /}
<!-- header end -->
 <!--导航部分结束-->
 
 <!--内容部分-->
 <div class="content-div-box"> 
 	<!--左侧导航-->
 	<div class="left-nav">
 		<ul>
 			<li><a href="{:url('index/test/teammanage');}">团队管理</a></li>
 			<li><a href="{:url('index/test/addpeople');}">添加人员</a></li>
 		</ul>
	 </div>
	<!--左侧导航结束-->
    <div class="right-content layui-form">
            <div class="r-content1">
                <span> <a style="color: #ff4d7d;" href="{:url('index/test/addpeople');}">修改</a> </span>
                <!-- <span class="return-r"> <img src="__INDEX__/index/images/return.png" alt="">   返回上一页</span> -->
            </div>
            <div class="r-content2">
                <div class="r-content2-title">基础信息</div> 
                <div class="r-content2-div layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" lay-verify="required" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="quiz" lay-verify="required">
                                    <option value="">选择性别</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="required" id="birthday_date" placeholder="生日" class="layui-input">
                                <img class="time-ico" src="__INDEX__/index/images/down.png" alt="">
                                
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="required" class="layui-input" placeholder="请输入身高">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="required" class="layui-input" placeholder="请输入体重">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <div class="layui-inline" >
                            <div class="layui-input-inline" style="width:404px;">
                                <input type="text" lay-verify="required|phone" class="layui-input" placeholder="输入联系方式">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <div class="layui-inline" >
                            <div class="layui-input-inline" style="width:404px;">
                                <input type="text" lay-verify="required" class="layui-input" placeholder="输入毕业院校">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <div class="layui-inline" >
                            <div class="layui-input-inline" style="width:404px;">
                                <input type="text" lay-verify="required" class="layui-input" placeholder="选择所在地">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <div class="layui-inline" >
                            <div class="layui-input-inline" style="width:404px;">
                                <select name="quiz" lay-verify="required">
                                    <option value="">选择职务</option>
                                    <option value="1">职务1</option>
                                    <option value="2">职务2</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" >
                            <div class="layui-input-inline" >
                                <div class="layui-input-inline">
                                   <input type="text" id="ru_date" lay-verify="required" placeholder="初入行年月" class="layui-input">
                                   <img class="time-ico" src="__INDEX__/index/images/down.png" alt="">
                                </div>
                            </div>
                        </div>
                        <span class="work-year">工作年限：5年</span>
                    </div>
                    <div class="layui-form-item ">
                        <textarea style="height:95px;padding-top:10px;font-size:14px;" type="text" name="title" lay-verify="required" autocomplete="off" placeholder="个人简介" class="layui-input"></textarea>
                    </div>


                </div>
            </div>
            <div class="r-content3 ">
                <div class="r-content3-title">
                    上传头像
                    <!-- <span style="font-size: 12px;color: #999999;position: relative;margin-left: 50px;">注：建议图片视频宽 880px，支持批量上传</span> -->
                </div> 
                <div class="picBox">
                    <div class="pic-item-f " id="add_feng">
                            <span>选择头像</span>
                    </div>
                </div>
            </div>
           
            <div class="btn-div">
                <button class="cancel-btn">取消</button>
                <button lay-submit lay-filter="save-btn">保存并修改</button>
            </div>
    
        </div>
  
 </div>
 
<script>
var changetmsg = "{:url('index/test/changetmsg');}";  //修改团队成员信息跳转
var teammanage = "{:url('index/test/teammanage');}";  //团队管理
</script>
<script src="__PUBLIC__/static/lib/layui/layui.js"></script>
<script src="__PUBLIC__/static/index/js/public.js"></script>
<script src="__PUBLIC__/static/Plugins/myImgUpload/js/myImgUpload.js"></script>
<script src="__PUBLIC__/static/index/js/team/changetmsg.js"></script>
</body>
</html>
